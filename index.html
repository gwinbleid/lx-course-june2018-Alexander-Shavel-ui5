<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI5 Hello world</title>

    <!-- Bootstrap the UI5 core library -->
    <script id="sap-ui-bootstrap"
            src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{"sap.xander.shavel.app": "./"}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function() {
            // Create a resource bundle for language specific texts
            var oResourceModel = new sap.ui.model.resource.ResourceModel({
                bundleName : "sap.xander.shavel.app.i18n.i18n"
            });

            // Assign the modle object to the SAPIU5 core using the name "i18n"
            sap.ui.getCore().setModel(oResourceModel, "i18n");


            new sap.ui.core.ComponentContainer({
                name : "sap.xander.shavel.app"
            }).placeAt("content");
        });
    </script>
</head>
<body class='sapUiBody sapUiSizeCompact' id="content">
</body>
</html>
